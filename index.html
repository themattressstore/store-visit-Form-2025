<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Schedule Showroom Visit</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://i.postimg.cc/nz6ZNGBP/rolfbenz-mailand2025-04-022.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: rgba(30, 30, 30, 0.7);
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 450px;
    }

    h2 {
      text-align: center;
      color: #f0f0f0;
      font-size: 28px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      color: #ffffff;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
      color: #000000;
      background-color: rgba(255,255,255,0.9);
    }

    input::placeholder {
      color: #7a7a7a;
    }

    select option {
      color:#000000;
    }

    .datetime-container {
      display: flex;
      gap: 10px;
    }

    .datetime-item {
      flex: 1;
    }

    button {
      width: 100%;
      background-color: #ffffff;
      color: #000000;
      padding: 14px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #e6e6e6;
    }

    .success-message {
      text-align: center;
      color: white;
      margin-top: 15px;
      display: none;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="form-container">
    <h2>Schedule Your Showroom Visit</h2>

    <form id="visitForm">
  <label>Name:</label>
  <input type="text" name="name" placeholder="Your Name" required>

  <div class="datetime-container">
    <div class="datetime-item">
      <label>Date:</label>
      <input type="date" name="visitDate" id="visitDate" required>
    </div>

    <div class="datetime-item">
      <label>Time:</label>
      <select name="visitTime" required>
        <option value="" disabled selected>Select a time</option>
        <option value="10:00 AM">10:00 AM</option>
        <option value="10:30 AM">10:30 AM</option>
        <option value="11:00 AM">11:00 AM</option>
        <option value="11:30 AM">11:30 AM</option>
        <option value="12:00 PM">12:00 PM</option>
        <option value="12:30 PM">12:30 PM</option>
        <option value="01:00 PM">01:00 PM</option>
        <option value="01:30 PM">01:30 PM</option>
        <option value="02:00 PM">02:00 PM</option>
        <option value="02:30 PM">02:30 PM</option>
        <option value="03:00 PM">03:00 PM</option>
        <option value="03:30 PM">03:30 PM</option>
        <option value="04:00 PM">04:00 PM</option>
        <option value="04:30 PM">04:30 PM</option>
        <option value="05:00 PM">05:00 PM</option>
        <option value="05:30 PM">05:30 PM</option>
        <option value="06:00 PM">06:00 PM</option>
        <option value="06:30 PM">06:30 PM</option>
        <option value="07:00 PM">07:00 PM</option>
        <option value="07:30 PM">07:30 PM</option>
        <option value="08:00 PM">08:00 PM</option>
        <option value="08:30 PM">08:30 PM</option>
        <option value="09:00 PM">09:00 PM</option>
        <option value="09:30 PM">09:30 PM</option>
        <option value="10:00 PM">10:00 PM</option>
      </select>
    </div>
  </div>

  <!-- âœ… Company Name Field -->
  <label>Company Name:</label>
  <input type="text" name="companyName" placeholder="Your Company Name" required>

  <!-- Showroom Location -->
  <label>Showroom Location:</label>
  <select name="visitLocation" required>
    <option value="" disabled selected>Select a location</option>
    <option value="Armani Casa - Dubai Mall">Armani Casa - Dubai Mall</option>
    <option value="Bentley Home - Dubai Mall">Bentley Home - Dubai Mall</option>
    <option value="Bugatti Home - Dubai Mall">Bugatti Home - Dubai Mall</option>
    <option value="Rolf Benz - Dubai Mall">Rolf Benz - Dubai Mall</option>
    <option value="Chateau D'Ax - Dubai Hills Mall">Chateau D'Ax - Dubai Hills Mall</option>
  </select>

  <!-- Hidden email field -->
  <input type="hidden" name="email" id="emailField">

  <button type="submit">Submit</button>
</form>


    <div class="success-message" id="successMessage">
      Thank you! Your Showroom visit has been scheduled.
    </div>
  </div>

  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyFSQmOdUARcsX0asuXFFvex3QamTQc-8XluqWc6ZxfOieMcJ18hfgQffTEugbZgGAzEA/exec";

    // Set minimum date as today
    const today = new Date().toISOString().split("T")[0];
    document.getElementById('visitDate').setAttribute("min", today);

    // Capture email from URL
    const params = new URLSearchParams(window.location.search);
    const email = params.get("email");
    if(email){
      document.getElementById("emailField").value = email;
    }

    document.getElementById('visitForm').addEventListener('submit', function(e){
      e.preventDefault();
      const form = this;
      const button = form.querySelector('button');

      button.disabled = true;
      button.textContent = "Submitting...";

      const dateInput = document.getElementById('visitDate').value;
      const dateParts = dateInput.split("-");
      const formattedDate = dateParts[2] + "/" + dateParts[1] + "/" + dateParts[0];

      const formData = new FormData(form);
      formData.set("visitDate", formattedDate);

      fetch(WEB_APP_URL, {
        method: "POST",
        mode: 'no-cors',
        body: formData
      })
      .then(() => {
        form.reset();
        document.getElementById('successMessage').style.display = "block";
      })
      .catch(err => {
        alert("Something went wrong. Your submission may not have been saved.");
        console.error(err);
      })
      .finally(() => {
        button.disabled = false;
        button.textContent = "Submit";
      });
    });
  </script>
</body>
</html>
