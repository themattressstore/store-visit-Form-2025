<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Schedule Showroom Visit</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://i.postimg.cc/nz6ZNGBP/rolfbenz-mailand2025-04-022.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background: rgba(30, 30, 30, 0.7);
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 450px;
    }
    h2 {
      text-align: center;
      color: #f0f0f0;
      font-size: 28px;
      margin-bottom: 20px;
      font-weight: bold;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      color: #ffffff;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
      color: #000;
      background-color: rgba(255,255,255,0.9);
    }
    input::placeholder { color: #7a7a7a; }
    select option { color: #000; }
    .datetime-container { display: flex; gap: 10px; }
    .datetime-item { flex: 1; }
    button {
      width: 100%;
      background-color: #ffffff;
      color: #000;
      padding: 14px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }
    button:hover { background-color: #e6e6e6; }
    .success-message, .error-message {
      text-align: center;
      font-weight: bold;
      margin-top: 15px;
      display: none;
    }
    .success-message { color: #ffffff; }
    .error-message { color: #ffcccc; }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Schedule Your Showroom Visit</h2>
    <form id="visitForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your Name" required>

      <div class="datetime-container">
        <div class="datetime-item">
          <label for="visitDate">Date:</label>
          <input type="date" id="visitDate" name="visitDate" required>
        </div>
        <div class="datetime-item">
          <label for="visitTime">Time:</label>
          <select id="visitTime" name="visitTime" required>
            <option value="" disabled selected>Select a time</option>
            <option value="10:00 AM">10:00 AM</option>
            <option value="10:30 AM">10:30 AM</option>
            <option value="11:00 AM">11:00 AM</option>
            <option value="11:30 AM">11:30 AM</option>
            <option value="12:00 PM">12:00 PM</option>
            <option value="12:30 PM">12:30 PM</option>
            <option value="1:00 PM">1:00 PM</option>
            <option value="1:30 PM">1:30 PM</option>
            <option value="2:00 PM">2:00 PM</option>
            <option value="2:30 PM">2:30 PM</option>
            <option value="3:00 PM">3:00 PM</option>
            <option value="3:30 PM">3:30 PM</option>
            <option value="4:00 PM">4:00 PM</option>
            <option value="4:30 PM">4:30 PM</option>
            <option value="5:00 PM">5:00 PM</option>
            <option value="5:30 PM">5:30 PM</option>
            <option value="6:00 PM">6:00 PM</option>
            <option value="6:30 PM">6:30 PM</option>
            <option value="7:00 PM">7:00 PM</option>
            <option value="7:30 PM">7:30 PM</option>
            <option value="8:00 PM">8:00 PM</option>
            <option value="8:30 PM">8:30 PM</option>
            <option value="9:00 PM">9:00 PM</option>
            <option value="9:30 PM">9:30 PM</option>
            <option value="10:00 PM">10:00 PM</option>
          </select>
        </div>
      </div>

      <!-- New: Company Name before showroom location -->
      <label for="companyName">Company Name:</label>
      <input type="text" id="companyName" name="companyName" placeholder="Company Name" required>

      <label for="visitLocation">Showroom Location:</label>
      <select id="visitLocation" name="visitLocation" required>
        <option value="" disabled selected>Select a location</option>
        <option value="Armani Casa - Dubai Mall">Armani Casa - Dubai Mall</option>
        <option value="Bentley Home - Dubai Mall">Bentley Home - Dubai Mall</option>
        <option value="Bugatti Home - Dubai Mall">Bugatti Home - Dubai Mall</option>
        <option value="Rolf Benz - Dubai Mall">Rolf Benz - Dubai Mall</option>
        <option value="Chateau D'Ax - Dubai Hills Mall">Chateau D'Ax - Dubai Hills Mall</option>
      </select>

      <input type="hidden" name="email" id="emailField">

      <button type="submit">Submit</button>
    </form>

    <div class="success-message" id="successMessage">
      Thank you! Your Showroom visit has been scheduled.
    </div>
    <div class="error-message" id="errorMessage">
      Submission failed. Please try again.
    </div>
  </div>

  <script>
  const WEB_APP_URL = "https://script.google.com/macros/s/AKfycby8cIpmxEwS_57hoyBT445HcPxd5YFIbnprMP-72ZgcdmgUhI64VawZD3oMH2CtAWdCfg/exec";

  // Ensure date cannot be in the past
  document.getElementById('visitDate').setAttribute("min", new Date().toISOString().split("T")[0]);

  // Optional: capture email from query string if present
  const params = new URLSearchParams(window.location.search);
  const email = params.get("email");
  document.getElementById("emailField").value = email && email.includes("@") ? email : "Not Provided";

  const form = document.getElementById('visitForm');
  form.addEventListener('submit', function(e) {
    e.preventDefault();
    const button = form.querySelector('button');
    button.disabled = true;
    button.textContent = "Submitting...";
    
    // Format date as dd/mm/yyyy
    const dateInput = document.getElementById('visitDate').value;
    const dateParts = dateInput.split("-");
    const formattedDate = `${dateParts[2]}/${dateParts[1]}/${dateParts[0]}`;

    // Build form data
    const formData = new URLSearchParams();
    formData.append("name", form.name.value.trim());
    formData.append("companyName", form.companyName.value.trim());
    formData.append("visitDate", formattedDate);
    formData.append("visitTime", form.visitTime.value);
    formData.append("visitLocation", form.visitLocation.value);
    formData.append("email", form.email.value.trim());

    // Send form data without worrying about reading the response
    fetch(WEB_APP_URL, {
      method: "POST",
      body: formData
    })
    .finally(() => {
      // Always show success message
      document.getElementById('successMessage').style.display = "block";
      setTimeout(() => form.reset(), 1000);
      button.disabled = false;
      button.textContent = "Submit";
    });
  });
</script>

</body>
</html>
