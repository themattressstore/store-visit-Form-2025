<form id="visitForm">
  <!-- Name -->
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" placeholder="Your Name" required>

  <!-- Date and Time -->
  <div class="datetime-container">
    <div class="datetime-item">
      <label for="visitDate">Date:</label>
      <input type="date" id="visitDate" name="visitDate" required>
    </div>
    <div class="datetime-item">
      <label for="visitTime">Time:</label>
      <select id="visitTime" name="visitTime" required>
        <option value="" disabled selected>Select a time</option>
        <option value="10:00 AM">10:00 AM</option>
        <option value="10:30 AM">10:30 AM</option>
        <option value="11:00 AM">11:00 AM</option>
        <option value="11:30 AM">11:30 AM</option>
        <option value="12:00 PM">12:00 PM</option>
        <option value="12:30 PM">12:30 PM</option>
        <option value="1:00 PM">1:00 PM</option>
        <option value="1:30 PM">1:30 PM</option>
        <option value="2:00 PM">2:00 PM</option>
        <option value="2:30 PM">2:30 PM</option>
        <option value="3:00 PM">3:00 PM</option>
        <option value="3:30 PM">3:30 PM</option>
        <option value="4:00 PM">4:00 PM</option>
        <option value="4:30 PM">4:30 PM</option>
        <option value="5:00 PM">5:00 PM</option>
        <option value="5:30 PM">5:30 PM</option>
        <option value="6:00 PM">6:00 PM</option>
      </select>
    </div>
  </div>

  <!-- Company Name -->
  <label for="company">Company Name:</label>
  <input type="text" id="company" name="company" placeholder="Your Company Name" required>

  <!-- Showroom Location -->
  <label for="visitLocation">Showroom Location:</label>
  <select id="visitLocation" name="visitLocation" required>
    <option value="" disabled selected>Select a location</option>
    <option value="Armani Casa - Dubai Mall">Armani Casa - Dubai Mall</option>
    <option value="Bentley Home - Dubai Mall">Bentley Home - Dubai Mall</option>
    <option value="Bugatti Home - Dubai Mall">Bugatti Home - Dubai Mall</option>
    <option value="Rolf Benz - Dubai Mall">Rolf Benz - Dubai Mall</option>
    <option value="Chateau D'Ax - Dubai Hills Mall">Chateau D'Ax - Dubai Hills Mall</option>
  </select>

  <!-- Hidden Email Field -->
  <input type="hidden" name="email" id="emailField">

  <!-- Submit Button -->
  <button type="submit">Submit</button>
</form>
